<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Kanan Samandarli</title>
    <style>
        ul#menu li{
            display: inline;
            list-style-type: square;
            font-size: 2em;
            line-height: 2em;

        }





    </style>
  </head>
  <body style="background-color: aquamarine;">
    <!-- Header -->
    <header>
      <h1>Contact | Kanan Samandarli</h1>

      <nav>
        <ul id="menu" style="text-align: center; size: 10px;">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div>
        <h1 style="margin-left: 45%;">Contact form</h1>
        <form style="margin-left: 45%;">
          <label for="fname">Fullname:</label>
          <br />
          <input
            type="text"
            id="fname"
            name="fullname"
            readonly
          />
          <br />
          <br />

          <label for="emailid">Email:</label>
          <br />
          <input type="email" id="emailid" name="email" />
          <br />
          <br />

          <label>Phone:</label>
          <br />
          <input type="number" name="phone" />
          <br />
          <br />

          <div>Gender</div>
          <br />
          <br />
          <label>Male</label>
          <input type="radio" name="male" value="male" /><br />
          <label>Female</label>
          <input type="radio" name="female" value="female" /><br />
          <br />
          <br />

          <label>File:</label>
          <br />
          <input type="file" />
          <br />
          <br />

          <label>Date:</label>
          <br />
          <input type="date" />

          <br />
          <br />

          <textarea rows="30" cols="30"> </textarea>
          <br />

          <button type="submit">submit</button>
        </form>
      </div>
    </main>

    <footer>
        <!-- contact info -->
        <div style="width: 50%; height: 100px; float: left; background: rgb(102, 102, 102);">
          <ul>
            <li>Baku Azerbaijan</li>
            <li>Jale Plaze</li>
            <li>info@eacamp.com</li>
          </ul>
        </div>

        <!-- nav info -->
        <div style="width: 50%; height: 100px; float: right; background: rgb(102, 102, 102);">
          <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>

          </ul>
        </div>
      </footer>
  </body>
</html>
